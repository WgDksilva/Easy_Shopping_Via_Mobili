
<!-- TAG'S -->
 <!--
 ( Colocar corretamente ao criar a extenção e o tipo de ARQUIVO EX: ARQUIVO.HTML, sem espaço)
 ( TAG'S sempre com letra minúscula )
 -ABERTURA   => Ex: <p>   
 -FECHAMENT0 => Ex: </P>
 -Variaveis => Nem todas as TEG'S tem fechamento EX: (<input>), (<img>)
 ° Um bom programado não preciza gravar tudo, basta saber onde pesquisar: no GooGle, Youtub
 -CONTEÚDO   => Ex: Texto
 -PARAMETRO  => Ex: src => O endereço da imagem: ( <img src="link da imagem" )
 ° Cada TEG aceita PARAMETRO diferente EX: ( <input type="VARIAVEIS")
 ° TEG ( <button> ), Tem seus proprios PARAMETRO

 (ELEMENTOS COM CONTEÚDO X ELEMENTO SEM CONTEÚDO)
 
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <P>Meu Primeiro Paragrafo!</P> 
    <button>Clique Aqui</button>
    <h1> </h1>

    <input type="checkbox">
    <img
        src="https://rodolfomori.com.br/wp-content/uploads/elementor/thumbs/LOGO_1-pl6s0w83bob17fyv2myc9hccfjkrd6md916y3lfbcg.png">

</body>

</html>
