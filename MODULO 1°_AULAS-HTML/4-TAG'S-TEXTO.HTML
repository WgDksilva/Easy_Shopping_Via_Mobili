
<!-- PRINCIPAIS TEG'S PARA TEXTO -->

<!-- Titulo numerado Crescente de acordo com a sua importancia -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- TITÚLOS -->
    <h1> Site do Wagner </h1> <!-- Titúlo mais importante do Site -->
    <H2> Postages </H2>
    <h3> Postagens Mais Importantes </h3>
    <h4> </h4>
    <h5> </h5>
    <h6> </h6>
    <!-- PARAGRAFOS  -->
    <p> Eu quero escrever um paragrafo </p>

    <br> <!-- TEG ( <br> ) => para pular linha -->
    <p> Eu quero escrever um paragrafo </p>

    <!-- TEG dendro de outra TEG -->
    <p> Eu quero escrever outro <i>Paragrafo </i></p> <!-- TEG ( <i> )=> de italico, letra caida-->
    <p> Eu quero escrever outro <b>Paragrafo </b></p> <!-- TEG ( <b> )=> de Bold, Negrito-->

    <p> Essa é a <strong> Blog do Wagner </strong> mais importante </p> 
    <!-- TEG ( <strong> )=> Negrito + Palavra mais Importante) -->

</body>

</html>
