
<!-- IMAGENS NO HTML -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <divi>
    <!-- TEG ( src=" " )=> Origem da Imagem,  TEG ( alt=" " )=> Testo Alternativo: ( Caso de problema com a Imagem ) -->
    <img src="./3.jpg" 
    alt="Foto do Davi" />
  </divi>
  <br>
  <divi>
    <figure> <!-- TEG ( <figure> </figure> )=> Nos da a pocibilidade de Atribuir legenda e facilita Estilizar depois -->
      <img src="./3.jpg" 
      alt="Foto do Davi" />
      <figcaption> Foto Do Davi </figcaption>
    </figure>
  </divi>
  <br>
  <divi>
    <!-- TEG'S ( heigjt= )    ( width= )-> Pocibilita Estilizar a Altira e Largura da Imagem -->
    <!-- OBS:  (  ou 1 = ) ou ( outro= ) -->
    <img src="./3.jpg" 
    alt="Foto do Davi" 
    height="200px" 
    width="200px" />
  </divi>

</body>


</html>
