
<!-- VIDEOS EM HTML -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <divi>
            <!-- TEG ( controls src=" " )=> Abilita os controles do video ( PLAY,PAUSA,VOLUME, DOWNLOAD,VELOCIDADE ) + PARAMETRO ( "Arquivo")=>  -->
            <!-- TEG ( controList="nodownload" )=> Desabilita a opção de download -->
            <!-- TEG ( autoplay )=> Reproduz o video altomaticamente -->
            <!-- TEG ( muted )=> Alguns navegadores precisam da ( TEG muted ) para abilitar o ( autoplay ) -->
            <!-- TEG ( poster )=> Pocibilita que o video inicie sua apresentação com uma ( capa ) -->
            <!-- TEG ( width= )=> Largura da tela  -->
            <!-- TEG ( height= )=>  Altura da tela  -->
        <video controls src="./DK_LAZER.mp4"
        controlsList="nodownload"
        muted  
        poster="./CAPA.jpg"
        width="50%" 
        height="100%">
        </video>

    </divi>
    
    <divi>
        <!-- EXEMPLO DE OUTRA ESTRUTURA -->
        <video controls width="41%" height="100%">
             <!-- TEG ( source src="mkv, mov, mp4, etc...")=> Abilita o uso de outros formatos de video -->
            <source src="./VIDEO/DK_mandalinhacagão.mkv">
            <source src="./VIDEO/DK_mandalinhacagão.mov">
            <source src="./video/DK_ESTUDOS.mp4" controlsList="nodownload">
            </vide>
    </divi>
</body>

</html>
