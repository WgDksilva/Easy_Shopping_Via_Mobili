
<!--  BULTTON
  
type
    -button = Botão normal, onclick
    -submit = Envia os dados de todos os input
    -reset = Deleta as informações apos serem enviadas.
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="GET">

        <!-- (type="button" onclick) E o mais usado em qualquer lugar, porem combinada com (Javascrypt) -->
        <button type="button" onclick="">ENVIAR</button>
        <br>
        <br>
        <!-- (type="button" disabled)=> Botão desabilitado!, Tambem combinado com (Javascrypt) -->
        <button type="button" disabled>ENVIAR</button>
        <br>
        <br>
        <!--Obs: button "reset" Deve-se estar dentro de um FORMULARIO -->
        <button type="reset">ENVIAR</button>
        <br>
        <br>
        <!-- button "submit" Função enviar FORMULARIO -->
        <button type="submit">ENVIAR</button>

    </form>

</body>

</html>
