
<!-- LISTAS -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <divi>
      <h2> Lista de Chamada </h2> <!-- ( <h2> )=> Segundo ( Paragrafo ) -->

      <ol> <!-- ( <ol> </ol> )=> List ( Ordenada com numeros ) -->
         <!-- ( <li> </li> )=> Lsta de ( Itens ) -->
         <li> Ana Paula </li>
         <li> Bernardo Santos </li>
         <li> Cecília andrade </li>
      </ol>
   </divi>

   <divi>
      <!-- ( <ol> </ol> )=> List Não ( Ordenada com pontos ) -->
      <h2> Lista de Compras </h2>

      <ul>
         <!-- ( <li> </li> )=> Lsta de ( Itens ) -->
         <li> Abacate Maduro </li>
         <li> Banana da Terre </li>
         <li> Colve Flor </li>
      </ul>
   </divi>


</body>

</html>
